<p class="text-lg font-bold">observerOn(asyncScheduler)</p>
<hr>
<p>
  <b>observeOn</b> no convierte código <b>síncrono</b> en <b>asíncrono</b> por sí mismo.
  <br>Lo que hace es cambiar el <b>contexto de ejecución</b> donde se procesan las emisiones.
</p>

<p>
  Digamos que en la parte del <b>Event loop</b>, la <b>Web APIs</b> del navegador se encarga de cuando procesarlo
</p>
